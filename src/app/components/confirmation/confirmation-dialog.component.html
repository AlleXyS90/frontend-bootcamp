<div class="confirmation-dialog">
  <h1 mat-dialog-title>Are you sure you want to leave ?</h1>
  <div mat-dialog-content>Any unsaved data will be lost.</div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="'ok'">Yes</button>
    <button mat-button [mat-dialog-close]="'cancel'">Cancel</button>
  </div>
</div>
