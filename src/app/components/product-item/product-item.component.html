<div class="product-item mat-elevation-z2" appHover>
  <button (click)="addProductToFavorite()" class="product-item__favorite" color="primary" mat-mini-fab matTooltip="Add product to favorite">
    <mat-icon>favorite_border</mat-icon>
  </button>

  <div class="product-item__image background-image" [ngStyle]="{'background-image':'url('+product.image+');'}"></div>

  <div class="product-item__content">
    <div class="mat-title">{{product.title}}</div>
    <div class="mat-body-1 product-item__content__description">{{product.description}}</div>
    <div class="product-item__content__actions" fxLayout="row" fxLayoutAlign="center center">
      <button mat-stroked-button color="accent" matTooltip="Add product to your cart list">
        <mat-icon>shopping_cart</mat-icon>
        <span>ADD TO CART</span></button>
    </div>
  </div>
</div>
